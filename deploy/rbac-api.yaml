apiVersion: apps/v1
kind: Deployment
metadata:
  name: rbac-api
  namespace: business
  labels:
    app: rbac-api
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: rbac-api
  template:
    metadata:
      labels:
        app: rbac-api
    spec:
      serviceAccountName: find-endpoints
      containers:
      - name: rbac-api
        image: silentcxl/rbac-api:v1.0.0
        lifecycle:
          preStop:
            exec:
              command: ["sh","-c","sleep 5"]
        ports:
        - containerPort: 18001
        readinessProbe:
          tcpSocket:
            port: 18001
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 18001
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            cpu: 100m
            memory: 50Mi
          limits:
            cpu: 200m
            memory: 100Mi
        volumeMounts:
        - name: timezone
          mountPath: /etc/localtime
      volumes:
        - name: timezone
          hostPath:
            path: /usr/share/zoneinfo/Asia/Shanghai

---

apiVersion: v1
kind: Service
metadata:
  name: rbac-api-svc
  namespace: business
spec:
  ports:
    - nodePort: 30010
      port: 18001
      protocol: TCP
      targetPort: 18001
  type: NodePort
  selector:
    app: rbac-api

---

apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: rbac-api-hpa-c
  namespace: business
  labels:
    app: rbac-api-hpa-c
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rbac-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 80

---

apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: rbac-api-hpa-m
  namespace: business
  labels:
    app: rbac-api-hpa-m
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rbac-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: memory
      targetAverageUtilization: 80
