syntax = "proto3";

option go_package = "./marketing";

package marketing;

message PromotionCreateReq{
  string campaign_id = 1;
  string campaign_name = 2;
  string product_type = 3;
  int64 daily_budget = 4;
  int64 account_id = 5;
  string campaign_type = 6;
  string sync_flow = 7;
  string advertiser_id = 8;
}

message BaseResp {}

service MarketingCenter{
  rpc PromotionCreate(PromotionCreateReq) returns(BaseResp);
}